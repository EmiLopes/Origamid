<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .container{
    display: flex;
    border: 1px solid grey;
    max-width: 100px;
  }
  .item{
    margin: 5px;
    background: tomato;
    align-items: center;
    font-size: 1.5rem;
  }

  .row-nowrap{
    flex-flow: row nowrap;
  }

  .row-wrap{
    flex-flow: row wrap;
  }

  .column-nowrap{
    flex-flow: column nowrap;
  }

  .column-wrap{
    flex-flow: column wrap;
  }
</style>
<!--FLEX-FLOW-->
<body>
  <h1>flex-flow: row nowrap;</h1>
  <section class="container row-nowrap ">
    <div class="item">TesteDoItem1</div>
    <div class="item">TesteDoItem2</div>
    <div class="item">Testedoitem3</div>
  </section>

  <h1>flex-flow: row wrap;</h1>
  <section class="container row-wrap">
    <div class="item">TesteDoItem1</div>
    <div class="item">TesteDoItem2</div>
    <div class="item">Testedoitem3</div>
  </section>

  <h1>flex-flow: column nowrap;</h1>
  <section class="container column-nowrap">
    <div class="item">TesteDoItem1</div>
    <div class="item">TesteDoItem2</div>
    <div class="item">Testedoitem3</div>
  </section>

  <h1>flex-flow: column wrap;</h1>
  <section class="container column-nowrap">
    <div class="item">TesteDoItem1</div>
    <div class="item">TesteDoItem2</div>
    <div class="item">Testedoitem3</div>
  </section>
</body>
</html>
