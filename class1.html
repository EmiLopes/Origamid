<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .containerblock,
    .containerflex,
    .containerwrap,
    .containerflexitem {
      max-width: 400px;
      border: 1px solid grey;
    }

    .containerblock{
      display: block;
    }
    .containerflex{
      display: flex;
    }
    .containerwrap{
      display: flex;
      flex-wrap: wrap;
    }
    .item{
      margin: 5px;
      background: tomato;
      text-align: center;
      font-size: 1.5em;
      flex: 1;;

    }
    .containerflexitem{
      display: flex;
    }
  </style>
  <body>

    <!--DISPLAY-->
    <h1>Display block</h1>
    <section class="containerblock">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
    </section>

    <h1>Display flex</h1>
    <section class="containerflex">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
    </section>

    <h1>Display flex ; wrap</h1>
    <section class="containerwrap">
      <div class="item">Teste 1</div>
      <div class="item">Teste 2</div>
      <div class="item">Teste 3</div>
      <div class="item">Teste 4</div>
      <div class="item">Teste 4</div>
      <div class="item">Teste 4</div>
      <div class="item">Teste 4</div>
      <div class="item">Teste 4</div>
    </section>
    <h1>Display flex ; flex-item1</h1>
    <section class="containerflexitem">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
    </section>
  </body>
</html>
